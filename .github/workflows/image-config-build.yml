name: Image Config Builder CI

on:
  push:
    branches-ignore:
      - 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: latest

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure the Dockerfile
      run: python3 configure.py && cat Dockerfile

  build:
    runs-on: ubuntu-latest
    needs: configure
    container:
      image: ghcr.io/prb17/image-builder:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.PACKAGE_UPLOAD_TOKEN }}
    steps:
    - name: Build the generated Dockerfile
      run: "export DOCKER_BUILD_CONTEXT=`pwd` && export DOCKER_BUILD_TAG=latest && export DOCKER_PUBLISH_REGISTRY=my-reg && entrypoint.sh"

